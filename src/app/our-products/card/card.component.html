<div class="main-div">
  <div *ngFor="let data of datas">
    <div class="img-div">
      <img src="{{ data.img }}" alt="fit" />
    </div>
    <div class="img-infos">
      <p class="text">{{ data.content }}</p>
      <div class="cost-rating">
        <p class="price"><span>$</span>{{ data.price }}</p>
        <p class="rating">
          4.9
          <span class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
            >
              <g clip-path="url(#clip0_1_120)">
                <path
                  d="M19.4672 23.3152L12.0002 17.8272L4.53323 23.3152L7.40023 14.4522L-0.0627747 8.99922H9.15123L12.0002 0.121216L14.8492 8.99922H24.0622L16.6002 14.4522L19.4672 23.3152Z"
                  fill="#F5D426"
                />
              </g>
              <defs>
                <clipPath id="clip0_1_120">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
